name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: npm ci

      - name: Build Astro
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  notify:
    runs-on: ubuntu-latest
    needs: [build, deploy]
    if: always()
    steps:
      - name: Send Telegram notification
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            EMOJI="‚úÖ"
            STATUS="deployed successfully"
          else
            EMOJI="‚ùå"
            STATUS="failed"
          fi

          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          MESSAGE="${EMOJI} *Japan Trip Site*%0A%0ADeployment ${STATUS}%0A%0Aüì¶ Commit: \`${SHORT_SHA}\`%0Aüë§ By: ${{ github.actor }}%0Aüîó [View Site](https://japan2026.ushkalov.com)"

          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
            -d chat_id=423271810 \
            -d text="${MESSAGE}" \
            -d parse_mode=Markdown \
            -d disable_web_page_preview=true
